<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Player Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('bg1.jpeg'); /* Local image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .role-button {
            padding: 15px 40px;
            margin: 15px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .role-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .admin-btn {
            background-color: #d32f2f;
            border-bottom: 4px solid #b71c1c;
        }
        .franchise-btn {
            background-color: #1976d2;
            border-bottom: 4px solid #0d47a1;
        }
        .player-btn {
            background-color: #388e3c;
            border-bottom: 4px solid #1b5e20;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        /* Animations */
        .container {
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Cricket Management System</h1>
        <p>Who are you?</p>
        
        <button class="role-button admin-btn" onclick="navigateToRole('admin')">Admin</button><br>
        <button class="role-button franchise-btn" onclick="navigateToRole('franchise')">Franchise</button><br>
        <button class="role-button player-btn" onclick="navigateToRole('player')">Player</button>
        
        <footer>
            &copy; 2024 Cricket Management System. All rights reserved.
        </footer>
    </div>

    <script>
        function navigateToRole(role) {
            switch(role) {
                case 'admin':
                    window.location.href = 'admin.html'; // Redirect to Admin Page
                    break;
                case 'franchise':
                    window.location.href = 'franchise.html'; // Redirect to Franchise Page
                    break;
                case 'player':
                    window.location.href = 'player.html'; // Redirect to Player Page
                    break;
                default:
                    alert("Invalid selection");
            }
        }
    </script>

</body>
</html>
